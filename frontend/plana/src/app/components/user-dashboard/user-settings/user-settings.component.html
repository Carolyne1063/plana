<main>
  <h1>Update Your Details</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h3>Change Profile</h3>
    <div class="form-group">
      <label for="profile">Profile Image URL</label>
      <input type="text" id="profile" formControlName="profile">
    </div>
    <h3>Update your details</h3>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" formControlName="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" formControlName="lname">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <h3>Change Password</h3>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
    </div> 
    <button class="btn" type="submit">Update Details</button>
  </form>
</main>
